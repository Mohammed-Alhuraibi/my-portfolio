  <section class="contact" id="contact">
    <div class="container">
      <h1 class="display-6 text-capitalize text-center text-white">contact us</h1>

      <!-- form start -->

      <form class="mt-5" action="mailto:ali2000moha200@gmail.com" method="post" enctype="text/plain">
        <div class="row">

          <div class="col-md-6 col-lg-6">
            <div class="mb-3">
              <label for="firstName" class="form-label"></label>
              <input required type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>

          </div>

          <div class="col-md-6 col-lg-6">
            <div class="mb-3">
              <label for="lastName" class="form-label"></label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>

          </div>

          <div class="col-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Your Email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

          </div>


          <div class="col-12">
            <div class="form-floating">
              <textarea required class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px" name="message"></textarea>
              <label class="p-1" for="floatingTextarea2">Your Message</label>
            </div>
          </div>
        </div>

        <div class="col-12 mt-5">
          <div class="d-grid my-btn">
            <button class="btn fw-bolder text-capitalize" type="submit" value="submit">send
              <i id="send-icon" class="fas fa-paper-plane"></i>
            </button>
          </div>

        </div>

    </div>
